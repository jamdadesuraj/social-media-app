<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <title>Voiz</title>
    <link rel="icon" href="images/logo.png" type="image/png" sizes="16x16" />
    <link rel="stylesheet" href="css/main.min.css" />
    <link rel="stylesheet" href="css/weather-icons.min.css" />
    <link rel="stylesheet" href="css/toast-notification.css" />
    <link rel="stylesheet" href="css/page-tour.css" />
    <link rel="stylesheet" href="css/stories-zuck.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/color.css" />
    <link rel="stylesheet" href="css/responsive.css" />
  </head>
  <body>
    <div class="www-layout">
      <section>
        <div class="gap no-gap signin whitish medium-opacity register">
          <div
            class="bg-image"
            style="background-image: url(images/resources/theme-bg.jpg)"
          ></div>
          <div class="container">
            <div class="row">
              <div class="col-lg-7">
                <div class="big-ad">
                  <figure>
                    <img
                      src="images/logo.png"
                      alt="logo"
                      style="width: 100px; height: 100px"
                    />
                  </figure>
                  <h1>Welcome to the Voiz</h1>
                  <p>
                    Voiz is a social network that can be used to connect people.
                    We helps you connect and share with the people in your life.
                  </p>
                  <div class="barcode">
                    <figure>
                      <img src="images/resources/Barcode.jpg" alt="" />
                    </figure>
                    <div class="app-download">
                      <span>Download Mobile App and Scan QR Code to login</span>
                      <ul class="colla-apps">
                        <li>
                          <a title="" href="https://play.google.com/store?hl=en"
                            ><img src="images/android.png" alt="" />android</a
                          >
                        </li>
                        <li>
                          <a
                            title=""
                            href="https://www.apple.com/lae/ios/app-store/"
                            ><img src="images/apple.png" alt="" />iPhone</a
                          >
                        </li>
                        <li>
                          <a
                            title=""
                            href="https://www.microsoft.com/store/apps"
                            ><img src="images/windows.png" alt="" />Windows</a
                          >
                        </li>
                      </ul>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-lg-5">
                <div class="reg-from">
                  <span><i class="fa fa-lock"></i> Create an Account</span>
                  <p>Its quick and Easy</p>
                  <form class="c-form" method="post">
                    <div class="row merged10">
                      <div class="col-lg-12 col-md-12 col-sm-12">
                        <input
                          class="mb-2"
                          type="text"
                          placeholder="Enter Phone or Email "
                        />
                      </div>
                      <div class="col-lg-12 col-md-12 col-sm-12">
                        <input
                          class="mb-2"
                          type="text"
                          placeholder="Enter Full Name"
                        />
                      </div>
                      <div class="col-lg-12 col-md-12 col-sm-12">
                        <input
                          class="mb-2"
                          type="text"
                          placeholder="Enter Username"
                        />
                      </div>
                      <div class="col-lg-12 col-md-12 col-sm-12">
                        <input
                          class="mb-2"
                          type="password"
                          placeholder="Password"
                        />
                      </div>

                      <div class="col-lg-12 col-md-12 col-sm-12 mb-2">
                        <div class="checkbox mb-1">
                          <label>
                            <input type="checkbox" checked="checked" /><i
                              class="check-box"
                            ></i>
                            By clicking Sign Up, you agree to our Terms, Data
                            Policy and Cookie Policy. You may receive SMS
                            notifications from us and can opt out at any time.
                          </label>
                        </div>
                      </div>
                      <div class="col-lg-8 col-md-6 mt-2">
                        <span class="reg-with"
                          >Have an Account
                          <a
                            href="login.html"
                            style="color: red; font-weight: bold"
                            >Login In</a
                          ></span
                        >
                      </div>
                      <div class="col-lg-4 col-md-6 mt-2">
                        <button type="submit">Signup</button>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>

    <script src="js/main.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
